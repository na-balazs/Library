<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>My library</header>
    <button id="newBook">New book</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
         <span class="close">&times;</span>
         <label for="author">Author:</label>
         <input type="text" id="author" name="author"><br>
         <label for="title">Title:</label>
         <input type="text" id="title" name="title"><br>
         <label for="pages">Pages:</label>
         <input type="text" id="pages" name="pages"><br>
         <label for="read">Read yet?</label>
         <input type="checkbox" id="read" name="read" value="true">
         <button id="save" onclick="addBook()">Save</button>
      </div>
    </div>

    <div id="cards"></div>
    <footer>Copyright Â© 2022 Odin's Workshop</footer>
</body>
</html>
